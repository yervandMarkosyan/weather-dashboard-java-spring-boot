<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<!-- Page Content -->
<div>
    <h1>Weather Dashboard</h1>
</div>

<form method="get" action="/weather">
    <select name="city" onchange="this.form.submit()">
        <option value="" disabled selected>Choose a city</option>
        <option th:each="entry : ${cities}"
                th:value="${entry.key}"
                th:text="${entry.key}"
                th:selected="${entry.key == selectedName}">
        </option>
    </select>
</form>
<a href="https://www.accuweather.com" target="_blank" style="text-decoration: none; color: inherit">
    <div id="app" th:if="${selectedCity}">
        <p th:text="${selectedName}" style="font-weight: bold"></p>
        <p th:text="${selectedCity.temperature} + 'Â°C'"></p>
        <img th:src="@{${selectedCity.url}}" alt="weather icon" />
        <p th:text="${selectedCity.description}" style="text-transform: uppercase; font-weight: bold"></p>
<!--        <h2 th:text="This is weather forecast for ${selectedName}."></h2>-->

    </div>
</a>


</body>
</html>
